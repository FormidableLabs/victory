  <style type="text/css">
    * {
      box-sizing: border-box;
    }
    .tile {
      display: block;
      float: left;
      width: 100px;
      height: 100px;
      margin: 20px;
    }
    .tile img {
      display: block;
      width: 100px;
      height: 100px;
    }
    .demo {
      width: 80%;
      margin: auto;
      position: relative;
    }

    table {
      width: 100%;
      text-align: left;
    }

    th {
      background-color: #eee;
      padding: 10px;
    }

    .prop__name, .prop__type, .prop__required, .prop__examples, .prop__default {
      display: block;
    }

    .prop__name, .prop__default-value, .prop__examples-value {
      font-family: monospace;
    }

    .prop__type{
      font-style: italic;
    }

    .prop__required {
      color: red;
    }

    .prop__default-title, .prop__examples-title {
      font-weight: bold;
    }

  </style>
</head>
